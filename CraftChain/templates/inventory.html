<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Entry</title>
</head>
<body>

<form action="{% url 'add_materials' %}" method="post">
    {% csrf_token %}

    <label for="id_material_name">Select a material:</label>
    <select id="id_material_name" name="material_name">
        {% for value, display in choices %}
            <option value="{{ value }}">{{ display }}</option>
        {% endfor %}
    </select>
    <label for="mat_amount">material amount:</label>
    <input type="number" class="form-control" id="mat_amount" name="mat_amount">

    <input type="submit" value="Submit">
</form>

</body>
</html>
